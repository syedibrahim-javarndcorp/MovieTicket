{% extends 'main.html' %}

{% block content %}
<table border='1'>
    <tr>
        <th>S.no</th>
        <th>Movie Name</th>
        <th>Booked By</th>
        <th>Date</th>
        <th>Time</th>
        <th>Seat No</th>
        <th>Amount Paid</th>
    </tr>
{% for item in data %}
<tr>
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>

{% endfor %}
</table>
